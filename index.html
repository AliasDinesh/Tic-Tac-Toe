<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body class="body">
    <div>
        <br><br>
        <header>
            <h1>Tic Tac Toe</h1>
            <span>ofwel boter kaas en eieren</span>
        </header>
        <main>
            <div class="add-player">
                Add players:
                <input class="input-field" placeholder="name" type="text">
                <button type="button" class="add-player-btn">Add player</button>
            </div>
            <div>
                <br>
                <p class="players">Player 1</p>
                <p class="player-one"></p>
            </div>
            <div class="board">
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
            </div>
            <div>
                <p class="players">Player 2</p>
                <p class="player-two"></p>
            </div>
        </main>
        <div></div>
        <button class="reset-btn">reset</button>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
